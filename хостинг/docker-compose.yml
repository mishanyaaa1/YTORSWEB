version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
    volumes:
      - ./uploads:/app/uploads
      - ./database:/app/database
      - ./logs:/app/logs
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - ytorsweb-network

  db:
    image: sqlite:latest
    volumes:
      - ./database:/var/lib/sqlite
      - ./server/migrations:/docker-entrypoint-initdb.d
    environment:
      - SQLITE_DATABASE=ytorsweb.db
    restart: unless-stopped
    networks:
      - ytorsweb-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
      - ./dist:/usr/share/nginx/html
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - ytorsweb-network

networks:
  ytorsweb-network:
    driver: bridge

volumes:
  uploads:
  database:
  logs:
