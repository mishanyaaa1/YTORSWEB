<!-- Technical Performance Monitoring -->
<script>
// Technical SEO monitoring
(function() {
  'use strict';
  
  // Page load performance
  const perfData = performance.getEntriesByType('navigation')[0];
  if (perfData) {
    const metrics = {
      dns: perfData.domainLookupEnd - perfData.domainLookupStart,
      tcp: perfData.connectEnd - perfData.connectStart,
      ttfb: perfData.responseStart - perfData.requestStart,
      domLoad: perfData.domContentLoadedEventEnd - perfData.domContentLoadedEventStart,
      windowLoad: perfData.loadEventEnd - perfData.loadEventStart,
      total: perfData.loadEventEnd - perfData.fetchStart
    };
    
    // Send to analytics
    if (typeof gtag !== 'undefined') {
      gtag('event', 'technical_seo_metrics', {
        event_category: 'Technical SEO',
        event_label: 'Page Performance',
        value: Math.round(metrics.total),
        custom_parameter_1: metrics.ttfb,
        custom_parameter_2: metrics.domLoad
      });
    }
  }
  
  // Core Web Vitals monitoring
  if ('PerformanceObserver' in window) {
    // LCP
    const lcpObserver = new PerformanceObserver((list) => {
      const entries = list.getEntries();
      const lastEntry = entries[entries.length - 1];
      
      if (typeof gtag !== 'undefined') {
        gtag('event', 'core_web_vitals', {
          event_category: 'Core Web Vitals',
          event_label: 'LCP',
          value: Math.round(lastEntry.startTime)
        });
      }
    });
    lcpObserver.observe({ entryTypes: ['largest-contentful-paint'] });
    
    // FID
    const fidObserver = new PerformanceObserver((list) => {
      const entries = list.getEntries();
      entries.forEach(entry => {
        const fid = entry.processingStart - entry.startTime;
        
        if (typeof gtag !== 'undefined') {
          gtag('event', 'core_web_vitals', {
            event_category: 'Core Web Vitals',
            event_label: 'FID',
            value: Math.round(fid)
          });
        }
      });
    });
    fidObserver.observe({ entryTypes: ['first-input'] });
    
    // CLS
    let clsValue = 0;
    const clsObserver = new PerformanceObserver((list) => {
      for (const entry of list.getEntries()) {
        if (!entry.hadRecentInput) {
          clsValue += entry.value;
          
          if (typeof gtag !== 'undefined') {
            gtag('event', 'core_web_vitals', {
              event_category: 'Core Web Vitals',
              event_label: 'CLS',
              value: Math.round(clsValue * 1000)
            });
          }
        }
      }
    });
    clsObserver.observe({ entryTypes: ['layout-shift'] });
  }
  
  // Error monitoring
  window.addEventListener('error', (event) => {
    if (typeof gtag !== 'undefined') {
      gtag('event', 'technical_error', {
        event_category: 'Technical SEO',
        event_label: 'JavaScript Error',
        value: 1,
        custom_parameter_1: event.message,
        custom_parameter_2: event.filename
      });
    }
  });
  
  // 404 error monitoring
  if (document.title.includes('404') || document.title.includes('Not Found')) {
    if (typeof gtag !== 'undefined') {
      gtag('event', 'technical_error', {
        event_category: 'Technical SEO',
        event_label: '404 Error',
        value: 1,
        custom_parameter_1: window.location.pathname
      });
    }
  }
})();
</script>
