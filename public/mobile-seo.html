<script>
// Mobile-specific performance monitoring
if ('PerformanceObserver' in window) {
  // Mobile network information
  if ('connection' in navigator) {
    const connection = navigator.connection;
    console.log('Mobile Connection:', {
      effectiveType: connection.effectiveType,
      downlink: connection.downlink,
      rtt: connection.rtt,
      saveData: connection.saveData
    });
    
    // Adjust loading strategy based on connection
    if (connection.effectiveType === 'slow-2g' || connection.effectiveType === '2g') {
      // Load low-quality images for slow connections
      document.querySelectorAll('img').forEach(img => {
        if (img.dataset.lowSrc) {
          img.src = img.dataset.lowSrc;
        }
      });
    }
  }
  
  // Mobile battery information
  if ('getBattery' in navigator) {
    navigator.getBattery().then(battery => {
      console.log('Mobile Battery:', {
        level: battery.level,
        charging: battery.charging
      });
      
      // Adjust performance based on battery level
      if (battery.level < 0.2 && !battery.charging) {
        // Reduce animations and heavy operations for low battery
        document.body.classList.add('low-battery-mode');
      }
    });
  }
  
  // Mobile device orientation
  if ('DeviceOrientationEvent' in window) {
    window.addEventListener('deviceorientation', (event) => {
      console.log('Device Orientation:', {
        alpha: event.alpha,
        beta: event.beta,
        gamma: event.gamma
      });
    });
  }
}

// Mobile touch optimization
if ('ontouchstart' in window) {
  // Add touch-specific classes
  document.body.classList.add('touch-device');
  
  // Optimize touch targets
  document.querySelectorAll('button, a, input, select, textarea').forEach(element => {
    if (element.offsetHeight < 44 || element.offsetWidth < 44) {
      element.classList.add('touch-target-small');
    }
  });
}

// Mobile viewport optimization
function optimizeViewport() {
  const viewport = document.querySelector('meta[name="viewport"]');
  const isLandscape = window.innerWidth > window.innerHeight;
  
  if (isLandscape) {
    viewport.setAttribute('content', 'width=device-width, initial-scale=0.8, maximum-scale=3.0, user-scalable=yes');
  } else {
    viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes');
  }
}

window.addEventListener('orientationchange', optimizeViewport);
window.addEventListener('resize', optimizeViewport);

// Mobile gesture support
let touchStartX = 0;
let touchStartY = 0;

document.addEventListener('touchstart', (e) => {
  touchStartX = e.touches[0].clientX;
  touchStartY = e.touches[0].clientY;
});

document.addEventListener('touchend', (e) => {
  const touchEndX = e.changedTouches[0].clientX;
  const touchEndY = e.changedTouches[0].clientY;
  
  const diffX = touchStartX - touchEndX;
  const diffY = touchStartY - touchEndY;
  
  // Swipe left/right for navigation
  if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {
    if (diffX > 0) {
      // Swipe left - go back
      if (window.history.length > 1) {
        window.history.back();
      }
    } else {
      // Swipe right - go forward
      if (window.history.length > 1) {
        window.history.forward();
      }
    }
  }
});

// Mobile offline support
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/sw.js')
      .then(registration => {
        console.log('Mobile SW registered:', registration);
        
        // Handle offline/online events
        window.addEventListener('online', () => {
          document.body.classList.remove('offline');
          console.log('Mobile device is online');
        });
        
        window.addEventListener('offline', () => {
          document.body.classList.add('offline');
          console.log('Mobile device is offline');
        });
      })
      .catch(error => {
        console.log('Mobile SW registration failed:', error);
      });
  });
}
