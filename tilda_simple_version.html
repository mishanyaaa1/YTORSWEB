<!-- JavaScript функциональность -->
<script>
// Функция для переключения темы
function toggleTheme() {
  const currentTheme = document.documentElement.getAttribute('data-theme');
  const newTheme = currentTheme === 'light' ? 'dark' : 'light';
  document.documentElement.setAttribute('data-theme', newTheme);
  localStorage.setItem('theme', newTheme);
  
  // Обновляем иконку
  const themeIcon = document.querySelector('.theme-toggle');
  if (themeIcon) {
    themeIcon.textContent = newTheme === 'light' ? '🌙' : '☀️';
  }
}

// Функция для инициализации темы
function initTheme() {
  const savedTheme = localStorage.getItem('theme') || 'dark';
  document.documentElement.setAttribute('data-theme', savedTheme);
  
  // Обновляем иконку
  const themeIcon = document.querySelector('.theme-toggle');
  if (themeIcon) {
    themeIcon.textContent = savedTheme === 'light' ? '🌙' : '☀️';
  }
}

// Функция для показа уведомлений
function showToast(message, type = 'info', duration = 3000) {
  const toast = document.createElement('div');
  toast.className = `toast ${type}`;
  toast.textContent = message;
  
  document.body.appendChild(toast);
  
  setTimeout(() => {
    toast.remove();
  }, duration);
}

// Функция для мобильного меню
function toggleMobileMenu() {
  const nav = document.querySelector('.nav');
  if (nav) {
    nav.classList.toggle('open');
  }
}

// Функция для корзины
let cart = JSON.parse(localStorage.getItem('cart')) || [];

function addToCart(productId, productName, productPrice, productImage) {
  const existingItem = cart.find(item => item.id === productId);
  
  if (existingItem) {
    existingItem.quantity += 1;
  } else {
    cart.push({
      id: productId,
      name: productName,
      price: productPrice,
      image: productImage,
      quantity: 1
    });
  }
  
  localStorage.setItem('cart', JSON.stringify(cart));
  updateCartIcon();
  showToast('Товар добавлен в корзину', 'success');
}

function removeFromCart(productId) {
  cart = cart.filter(item => item.id !== productId);
  localStorage.setItem('cart', JSON.stringify(cart));
  updateCartIcon();
  showToast('Товар удален из корзины', 'info');
}

function updateCartQuantity(productId, newQuantity) {
  const item = cart.find(item => item.id === productId);
  if (item) {
    if (newQuantity <= 0) {
      removeFromCart(productId);
    } else {
      item.quantity = newQuantity;
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartIcon();
    }
  }
}

function updateCartIcon() {
  const cartIcon = document.querySelector('.cart-icon');
  if (cartIcon) {
    const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
    if (totalItems > 0) {
      cartIcon.setAttribute('data-count', totalItems);
    } else {
      cartIcon.removeAttribute('data-count');
    }
  }
}

// Функция для поиска
function initSearch() {
  const searchInput = document.querySelector('.search-input');
  if (searchInput) {
    searchInput.addEventListener('input', function(e) {
      const searchTerm = e.target.value.toLowerCase();
      const products = document.querySelectorAll('.product-card');
      
      products.forEach(product => {
        const title = product.querySelector('.product-title').textContent.toLowerCase();
        if (title.includes(searchTerm)) {
          product.style.display = 'block';
        } else {
          product.style.display = 'none';
        }
      });
    });
  }
}

// Функция для фильтров
function initFilters() {
  const filterSelects = document.querySelectorAll('.filter-select');
  filterSelects.forEach(select => {
    select.addEventListener('change', function() {
      // Здесь можно добавить логику фильтрации
      console.log('Фильтр изменен:', this.value);
    });
  });
}

// Функция для модальных окон
function openModal(modalId) {
  const modal = document.getElementById(modalId);
  if (modal) {
    modal.style.display = 'flex';
    document.body.style.overflow = 'hidden';
  }
}

function closeModal(modalId) {
  const modal = document.getElementById(modalId);
  if (modal) {
    modal.style.display = 'none';
    document.body.style.overflow = 'auto';
  }
}

// Функция для анимаций при скролле
function initScrollAnimations() {
  const observerOptions = {
    threshold: 0.1,
    rootMargin: '0px 0px -50px 0px'
  };
  
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('fade-in-up');
      }
    });
  }, observerOptions);
  
  const animatedElements = document.querySelectorAll('.card, .product-card, .form-group');
  animatedElements.forEach(el => observer.observe(el));
}

// Функция для пагинации
function initPagination() {
  const paginationButtons = document.querySelectorAll('.pagination-btn');
  paginationButtons.forEach(btn => {
    btn.addEventListener('click', function() {
      // Убираем активный класс у всех кнопок
      paginationButtons.forEach(b => b.classList.remove('active'));
      // Добавляем активный класс к нажатой кнопке
      this.classList.add('active');
      
      // Здесь можно добавить логику загрузки страницы
      console.log('Переход на страницу:', this.textContent);
    });
  });
}

// Функция для форм
function initForms() {
  const forms = document.querySelectorAll('form');
  forms.forEach(form => {
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Здесь можно добавить логику отправки формы
      console.log('Форма отправлена');
      showToast('Форма отправлена успешно!', 'success');
    });
  });
}

// Инициализация всех функций при загрузке страницы
document.addEventListener('DOMContentLoaded', function() {
  initTheme();
  initSearch();
  initFilters();
  initScrollAnimations();
  initPagination();
  initForms();
  updateCartIcon();
  
  // Закрытие модальных окон по клику вне их
  document.addEventListener('click', function(e) {
    if (e.target.classList.contains('modal-overlay')) {
      const modal = e.target;
      modal.style.display = 'none';
      document.body.style.overflow = 'auto';
    }
  });
  
  // Закрытие модальных окон по Escape
  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
      const modals = document.querySelectorAll('.modal-overlay');
      modals.forEach(modal => {
        modal.style.display = 'none';
        document.body.style.overflow = 'auto';
      });
    }
  });
});

// Добавляем глобальные функции в window для использования в Tilda
window.toggleTheme = toggleTheme;
window.showToast = showToast;
window.toggleMobileMenu = toggleMobileMenu;
window.addToCart = addToCart;
window.removeFromCart = removeFromCart;
window.updateCartQuantity = updateCartQuantity;
window.openModal = openModal;
window.closeModal = closeModal;
</script>
