<script>
// Ждем загрузки всех зависимостей
window.addEventListener('load', function() {
  // Проверяем, что React загружен
  if (typeof React === 'undefined' || typeof ReactDOM === 'undefined') {
    console.error('React не загружен');
    return;
  }
  
  // Создаем корневой элемент если его нет
  if (!document.getElementById('root')) {
    const rootDiv = document.createElement('div');
    rootDiv.id = 'root';
    document.body.appendChild(rootDiv);
  }
  
  // Инициализируем приложение
  console.log('React приложение инициализировано');
  
  // Здесь можно добавить дополнительную логику инициализации
  // например, загрузку данных, настройку роутинга и т.д.
});

// Функция для переключения темы
function toggleTheme() {
  const currentTheme = document.documentElement.getAttribute('data-theme');
  const newTheme = currentTheme === 'light' ? 'dark' : 'light';
  document.documentElement.setAttribute('data-theme', newTheme);
  localStorage.setItem('theme', newTheme);
}

// Функция для инициализации темы
function initTheme() {
  const savedTheme = localStorage.getItem('theme') || 'dark';
  document.documentElement.setAttribute('data-theme', savedTheme);
}

// Инициализируем тему при загрузке
document.addEventListener('DOMContentLoaded', initTheme);

// Функция для показа уведомлений
function showToast(message, type = 'info', duration = 3000) {
  const toast = document.createElement('div');
  toast.className = `toast ${type}`;
  toast.textContent = message;
  
  document.body.appendChild(toast);
  
  setTimeout(() => {
    toast.remove();
  }, duration);
}

// Функция для мобильного меню
function toggleMobileMenu() {
  const nav = document.querySelector('.nav');
  if (nav) {
    nav.classList.toggle('open');
  }
}

// Добавляем глобальные функции в window для использования в Tilda
window.toggleTheme = toggleTheme;
window.showToast = showToast;
window.toggleMobileMenu = toggleMobileMenu;
</script>
